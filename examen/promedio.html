<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="promedio.css" />
    <title>Calcula Promedio</title>
    <script>
      function calcularPromedio(event) {
        event.preventDefault();
        var calificacion1 = parseFloat(
          document.getElementById("calificacion1").value
        );
        var calificacion2 = parseFloat(
          document.getElementById("calificacion2").value
        );
        var promedio = (calificacion1 + calificacion2) / 2;
        var resultadoElement = document.getElementById("resultado");
        resultadoElement.innerHTML = promedio.toFixed(2);
      }
    </script>
  </head>

  <body>
    <div class="container">
      <h2>Formulario de Cálculo de Promedio</h2>
      <form id="formPromedio" onsubmit="calcularPromedio(event)">
        <label for="calificacion1">Calificación 1:</label>
        <input type="number" id="calificacion1" name="calificacion1" required />
        <label for="calificacion2">Calificación 2:</label>
        <input type="number" id="calificacion2" name="calificacion2" required />
        <input type="submit" value="Calcular Promedio" />
      </form>
      <div id="resultado"></div>
    </div>
  </body>
</html>
